syntax = "proto3";

package proto;

// game definition
service GipfeliService {
	rpc Stream(stream Gipfeli.Frame) returns (stream Gipfeli.Frame);  // 透传消息, 双向流
}

// just copy from gonet2/game/game.proto
message Gipfeli {
	enum FrameType {
		Message = 0;
		Kick = 1;
		Ping = 2;	// for testing
	}
	message Frame {
		FrameType Type=1;
		bytes Message=2;
	}
}
